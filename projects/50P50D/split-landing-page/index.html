<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Landing Page</title>
    <style>
        :root{
            --left-bg-color: rgba(112, 112, 112, 0.7);
            --right-bg-color: rgba(0, 226, 169, 0.7);
            --left-btn-hover-color: rgba(112, 112, 112, 0.7);
            --right-btn-hover-color: rgba(0, 226, 169, 0.7);
            --hover-width: 75%;
            --other-width: 25%;
            --speed: 800ms;
        }
        * {
            box-sizing: border-box;    
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 10vh;
            overflow: hidden;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .btn{
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            text-decoration: none;
            color: #fff;
            border: #fff solid 0.2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            width: 15rem;
            padding: 1.5rem;
        }

        .split.left .btn:hover {
            background-color: var(--left-btn-hover-color);
            border-color: var(--left-btn-hover-color);
        }

        .split.right .btn:hover {
            background-color: var(--right-btn-hover-color);
            border-color: var(--right-btn-hover-color);
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #333;
        }
        
        .split {
            position: absolute;
            width: 50%;
            height: 100vh;
            overflow: hidden;
        }
        .split.left{
            left: 0;
            background: url('../expanding-cards/avatar0.JPG');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .split.left::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--left-bg-color);
        }

        .split.right {
            right: 0;
            background: url('../expanding-cards/avatar3.JPG');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .split.right::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--right-bg-color);
        }

        .split.right, .split.left, 
        .split.right::before, .split.left::before {
            transition: all var(--speed) ease-in-out;
        }

        .hover-left .left {
            width: var(--hover-width);
        }

        .hover-left .right {
            width: var(--other-width);
        }

        .hover-right .left {
            width: var(--other-width);
        }

        .hover-right .right {
            width: var(--hover-width);
        }

        @media (max-width: 800px) {
            h1 {
                font-size: 2rem;
                top: 30%;
            }

            .btn {
                padding: 1.2rem;
                width: 12rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="split left">
            <h1>Monochrome Avatar</h1>
            <a href="#" class="btn"> Like</a>
        </div>
        <div class="split right">
            <h1>Cyan Avatar</h1>
            <a href="#" class="btn"> Like</a>
        </div>
    </div>

    <script>
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');
        const container = document.querySelector('.container');

        left.addEventListener('mouseenter', () => container.classList.add('hover-left'))
        left.addEventListener('mouseleave', () => container.classList.remove('hover-left'))

        right.addEventListener('mouseenter', () => container.classList.add('hover-right'))
        right.addEventListener('mouseleave', () => container.classList.remove('hover-right'))
    </script>

</body>
</html>
