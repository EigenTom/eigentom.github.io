<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <style>
            .counter
            {
                width: 320px;
                height: 480px;
                background-color: #333;
                border: 1px solid #000000;
                margin: 50px auto;
                border-radius: 6px;
            }

            #box
            {
                height: 70px;
                width: 280px;
                background-color: #0068bd;
                border: none;
                margin: 15px 25px 32px 10px;
                font: 700 40px/70px "Arial";
                color: #fff;
                padding-right: 20px;
                border-radius: 6px;
            }

            .keys-bg
            {
                background-color: rgb(117, 117, 117);
                padding: 10px 10px;
                position: relative;
                left: 10px;
                right: 2px;
                top: -20px;
                height: 310px;
                width: 280px;

                border-radius: 6px;
            }
            
            .fun-keys button
            {
                height: 25px;
                width: 55px;
                color: #fff;
                background-color: rgb(94, 94, 94);
                margin: 5px 5px;
                font: 200 20px "Arial";
                border-width: 0px;
                border-radius: 6px;
                text-align: center;
                vertical-align: middle;
            }

            .fun-keys button:hover
            {
                background-color: #0068bd;
            }

            .num-keys
            {
                
                padding: 0px 0px;
                position: relative;
                left: 0px;
                right: 0px;
                top: 0px;
                height: 360px;
                width: 210px;

                border-radius: 6px;
            }
            
            .num-keys button
            {
                height: 55px;
                width: 55px;
                color: #fff;
                background-color: #333;
                margin: 5px 5px;
                font: 900 30px "Arial";
                border-width: 0px;
                border-radius: 6px;
                text-align: center;
            }

            .num-keys button:hover
            {
                background-color: rgb(94, 94, 94);
            }

            .equal-key button
            {
                height: 55px;
                width: 125px;
                color: #fff;
                
                background-color: #0068bd;
                margin: 5px 5px;
                font: 900 30px "Arial";
                border-width: 0px;
                border-radius: 6px;
                text-align: center;
                position: relative;
                top: -165px;
                left: 70px;
            }

            .equal-key button:hover
            {
                background-color: rgba(0, 105, 189, 0.45);
            }


            .more-fun-keys
            {
                position: relative;
                left: 208px;
                top: -425px;
                height: 200px;
                width: 80px;

                border-radius: 6px;
            }

            .more-fun-keys button
            {
                height: 55px;
                width: 55px;
                color: #fff;
                background-color: rgba(0, 105, 189, 0.45);
                background-color: #0068bd;
                margin: 5px 5px;
                font: 200 20px "Arial";
                border-width: 0px;
                border-radius: 6px;
                text-align: center;
                vertical-align: middle;
            }

            .more-fun-keys button:hover
            {
                background-color: rgba(0, 105, 189, 0.45);
            }

        </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet Another Calculator</title>
</head>
<body>
    <div class="counter">
        <input type="text" id="box" style="text-align:right" readonly="true" value="114514">
        <div class="keys-bg">

            <div class="fun-keys">
                <button class="fn-keys">π</button>
                <button class="fn-keys">e</button>
                <button class="fn-keys">DEL</button>
                <button class="fn-keys">AC</button>
            </div>

            <div class="num-keys">
                <button class="num-keys">1</button>
                <button class="num-keys">2</button>
                <button class="num-keys">3</button>
                <button class="num-keys">4</button>
                <button class="num-keys">5</button>
                <button class="num-keys">6</button>
                <button class="num-keys">7</button>
                <button class="num-keys">8</button>
                <button class="num-keys">9</button>
                <button class="num-keys">0</button>

            </div>

            <div class="equal-key">
                <button class="equal-key">=</button>
            </div>

            <div class="more-fun-keys">
                <button class="more-fn-keys">√</button>
                <button class="more-fn-keys">sin</button>
                <button class="more-fn-keys">cos</button>
                <button class="more-fn-keys">tan</button>
                
            </div>

        </div>

    </div>
</body>
</html>
