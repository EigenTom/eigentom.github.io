<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <style>
            * {
                box-sizing: border-box;
            }
            .counter
            {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 400px;
                height: 480px;
                background-color: #333;
                border: 1px solid #000000;
                margin: 50px auto;
                border-radius: 16px;
            }

            #num_box
            {
                position: absolute;
                height: 100px;
                width: 360px;
                left: 20px;
                top: 20px;
                background-color: #0068bd;
                border: none;
                font: 700 40px/70px "Arial";
                color: #fff;
                border-radius: 6px;
                padding-right: 20px;
                overflow-x: scroll;
            }

            .keys_box
            {
                position: absolute;
                margin-top: 140px;
                height: 320px;
                width: 360px;
                background-color: rgb(117, 117, 117);
                top: 0;
                border-radius: 6px;
            }
            
            .fun-keys
            {
                display: flex;
                justify-content: center;
                position: relative;
                margin: 0;
            }

            .fun-keys button{
                height: 35px;
                width: 76px;
                color: #fff;
                background-color: rgb(94, 94, 94);
                margin-top: 12px;
                margin-left: 6px;
                margin-right: 6px;
                font: 200 20px "Arial";
                border-width: 0px;
                border-radius: 6px;
                text-align: center;
                vertical-align: middle;
                transition: ease-out 0.2s;
            }
            .fun-keys button:hover{
                background-color: #0068bd;
            }
            .fun-keys button:active{
                transform:scale(0.95,0.95); 
            }

            .operation-keys
            {
                text-align: center;
            }

            
            .num-keys
            {
                display: grid;
                grid-template-columns: 88px 88px 88px 88px;
                grid-template-rows: 60px 60px 60px 60px;
                top: 60px;
                text-align: center;
                border-radius: 6px;
                left:6px;
                position:absolute;
                margin: auto;
            }

            .num-keys button
            {
                height: 55px;
                width: 76px;
                color: #fff;
                background-color: #333;
                margin: 5px 5px 5px 5px;
                font: 900 30px "Arial";
                border-width: 0px;
                border-radius: 6px;
            }

            .num-keys button:hover
            {
                background-color: rgb(94, 94, 94);
            }

            button.null-key{
                display:inline-block;
                height: 55px;
                width: 76px;
                margin: 5px 5px 5px 5px;
                color: transparent;    
                background-color: transparent;  
            }
            button.null-key:hover{
                color: transparent;    
                background-color: transparent;  
            }

            button.equal-key
            {
                position: absolute;
                height: 55px;
                width: 165px;
                color: #fff;
                left:99px;
                bottom: 20px;
                background-color: #0068bd;
                
                font: 900 30px "Arial";
                border-width: 0px;
                border-radius: 6px;
                text-align: center;
                display:inline-block
            }

            .equal-key button:hover
            {
                background-color: rgba(0, 105, 189, 0.45);
            }


            button.more-fun-keys
            {
                height: 55px;
                width: 76px;
                color: #fff;
                background-color: rgba(0, 105, 189, 0.45);
                background-color: #0068bd;
                margin: 5px 5px 5px 5px;
                font: 200 20px "Arial";
                border-width: 0px;
                border-radius: 6px;
                
                vertical-align: middle;
                
            }

            .more-fun-keys button:hover
            {
                background-color: rgba(0, 105, 189, 0.45);
            }

        </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet Another Calculator</title>
</head>
<body>
    <div class="counter" draggable="true">
        <input type="text" id="num_box" style="text-align:right" readonly="true" value="">
        
        <div class="keys_box">

            <div class="fun-keys">
                <button class="fn-keys.pi" id="pi" onclick=handleCalculation(this.id) value="3.14">π</button>
                <button class="fn-keys.exp" id="exp" onclick=handleCalculation(this.id) value="2.71">e</button>
                <button class="fn-keys.del" id="-2" onclick=handleCalculation(this.id)>DEL</button>
                <button class="fn-keys.ac" id="-3" onclick=handleCalculation(this.id)>AC</button>
            </div>
            
            <div class="operation-keys">

                <div class="num-keys">
                    <button class="num-keys-1" id="1" onclick=handleCalculation(this.id) value="1">1</button>
                    <button class="num-keys-2" id="2" onclick=handleCalculation(this.id) value="2">2</button>
                    <button class="num-keys-3" id="3" onclick=handleCalculation(this.id) value="3">3</button>
                    <button class="more-fun-keys" id="add" onclick=handleCalculation(this.id) value="+">+</button>
                    <button class="num-keys-4" id="4" onclick=handleCalculation(this.id) value="4">4</button>
                    <button class="num-keys-5" id="5" onclick=handleCalculation(this.id) value="5">5</button>
                    <button class="num-keys-6" id="6" onclick=handleCalculation(this.id) value="6">6</button>
                    <button class="more-fun-keys" id="sub" onclick=handleCalculation(this.id) value="-">-</button>
                    <button class="num-keys-7" id="7" onclick=handleCalculation(this.id) value="7">7</button>
                    <button class="num-keys-8" id="8" onclick=handleCalculation(this.id) value="8">8</button>
                    <button class="num-keys-9" id="9" onclick=handleCalculation(this.id) value="9">9</button>
                    <button class="more-fun-keys" id="mul" onclick=handleCalculation(this.id) value="*">×</button>
                    <button class="num-keys-0" id="0" onclick=handleCalculation(this.id) value="0">0</button>
                    <button class="null-key"></button>
                    <button class="null-key"></button>
                    <button class="more-fun-keys" id="div" onclick=handleCalculation(this.id) value="/">÷</button>
                </div>
                <button class="equal-key" id="-1" onclick=handleCalculation(this.id) value="=">=</button>
            </div>

        </div>

    </div>
    <script>
        let text = "";
        
        function handleCalculation(num){
            
            if (num != "-1" || num != "-2" || num != "-3"){    
                if (document.getElementById(num).value != "="){
                    text += document.getElementById(num).value;
                }
            }
            
            if (num == "-1"){
                console.log(eval(text))
                text = eval(text);   
            }
            if (num == "-2"){
                text = text.substring(0, text.length-1);
            }
            if (num == "-3"){
                text = "";
            }
            document.getElementById("num_box").value = text;   
            
        }
        
        

    </script>
</body>
</html>
