<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #1f1e33;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .phone {
            position: relative;
            overflow: hidden;
            border: 3px solid #eee;
            border-radius: 15px;
            height: 600px;
            width: 340px;
        }
        .phone .content {
            opacity: 0;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            height: calc(100% - 60px);
            width: 100%;
            transition: opacity 0.4s ease;
        }
        .phone .content.show {
            opacity: 1;
        }

        nav {
            position: absolute;
            bottom: 0;
            left: 0;
            margin-top: -5px;
            width: 100%;
        }
        nav ul {
            background-color: #fff;
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 60px;
        }
        nav li {
            color: #777;
            cursor: pointer;
            flex: 1;
            padding: 10px;
            text-align: center;
        }
        nav ul li p {
            font-size: 12px;
            margin: 2px 0;
        }
        nav ul li:hover,
        nav ul li.active {
            color: #1f1e33;
        }
    </style>
</head>
<body>
    <div class="phone">
        <img src= "../expanding-cards/avatar0.JPG" alt="home" class="content show"/>
        <img src= "../expanding-cards/avatar1.JPG" alt="work" class="content"/>
        <img src= "../expanding-cards/avatar2.JPG" alt="blog" clsas="content"/>
        <img src= "../expanding-cards/avatar3.JPG" alt="about" class="content"/>

        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
        
    <script>
        const contents = document.querySelectorAll('.content');
        const listItems = document.querySelectorAll('nav ul li');

        listItems.forEach((item, idx) => {
            item.addEventListener('click', () => {
                hideAllContents();
                hideAllItems();
                item.classList.add('active');
                contents[idx].classList.add('show');
            })
        })

        function hideAllContents() {
            contents.forEach(content => content.classList.remove('show'));
        }

        function hideAllItems() {
            listItems.forEach(item => item.classList.remove('active'));
        }
    </script>
</body>
</html>
