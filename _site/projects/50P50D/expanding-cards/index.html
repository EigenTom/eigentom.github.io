<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }
        
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h3{
            user-select: none;
            -webkit-user-select: none;
        }
        
        .container{
            display: flex;
            width: 90vw;
            position: relative;
        }

        .panel{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, .5);
            background-blend-mode: multiply;
            height: 80vh;    
            color: #fff;
            cursor: pointer;
            flex: 0.5;
            margin: 5px;
            position: relative;
            transition: all .4s ease;
            overflow: hidden;
        }
        .panel.active {
            flex:4;
            background-color: rgba(0, 0, 0, 0);
        }

        .panel h3 {
            font-size: 24px;
            font-weight: 400;
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            opacity: 60%;
        }
        .panel.active h3 {
            font-size:30px;
            font-weight: 900;
            opacity: 1;
            transition: all 0.2s ;
        }

        .motto{
            position: absolute;
            bottom: -50px;
            right: 5px;
            cursor: pointer;
        }
        .goBack{
            position: absolute;
            top: 0.5vh;
            left: 5.5vw;
            font-size: 2em;
            margin-bottom: 10px;
            transition: .3s ease;
        }

        @media (max-width: 480px) {
            .container{
                width: 100vw;
            }
            .panel:nth-of-type(4),
            .panel:nth-of-type(5){
                display: none;
            }
        }
        @media (max-height: 400px) {
            .motto{
                display: none;
            }
        }
        @media (max-height: 700px){
            .goBack{
                display: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(46, 46, 46);
            }
            .motto{
                color: white;
            }
            .goBack{
                color: white;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
            }
            .motto{
                color: black;
            }
        }
    </style>
    <title>Expanding Cards</title>
</head>
<body>
    <h3 class="goBack" onclick="self.location.href='https://flyhigher.top'">
        Go Back
    </h3>
    <div class="container">
        <h3 class="motto" onclick="self.location.href='https://flyhigher.top'">
            Link to Blog
        </h3> 
        <div class="panel active" style="background-image: url('avatar0.JPG');">
            <h3>Monochrome Avatar With Scanning Lines</h3>
        </div>   

        <div class="panel" style="background-image: url('./avatar1.JPG');">
            <h3>Regular Monochrome Avatar</h3>
        </div>   

        <div class="panel" style="background-image: url('./avatar2.JPG');">
            <h3>Normal Avatar</h3>
        </div>   

        <div class="panel" style="background-image: url('./avatar3.JPG');">
            <h3>Cyan Avatar with Scanning Lines</h3>
        </div>   
         
    </div>
 
    <script>
        // declare an object (NodeList) containing every DOM element which class == 'panel'
        const panels=document.querySelectorAll('.panel')
        
        // add event listeners to each element
        panels.forEach(panel => {
            // first reset every element's className to 'panel'
            // then append 'active' type to its class if it is clicked
            panel.addEventListener('click', () => {
                removeActiveClasses()
                panel.classList.add('active')
            })
        })

        // reset every element's className to 'panel'
        function removeActiveClasses() {
            panels.forEach(panel => {
                panel.classList.remove('active')
            })
        }
    </script>
</body>
</html>
